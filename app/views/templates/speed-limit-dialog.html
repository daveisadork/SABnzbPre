<div class="palm-dialog-content">
    <div class="palm-dialog-title">Set Speed Limit</div
    <div class="palm-dialog-message">
        <div>Enter a maximum download speed limit in kilobytes, or enter 0 for no limit.</div>
        <div class="palm-group unlabeled">
            <div class="palm-list">
                <div class='palm-row single'>
                    <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                        <div class="title">
                            <div class="label">KB/s</div>
                            <div id="speedLimitText" x-mojo-element="TextField" align="left"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="palm-dialog-buttons">
    <div x-mojo-element="Button" id="speedLimitButton"></div>
</div>
