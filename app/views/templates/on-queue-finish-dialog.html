<div class="palm-dialog-content">
    <div class="palm-dialog-title">On Queue Finish</div>
    <div class="palm-dialog-separator"></div>
    <div class="palm-dialog-message">
        <div>Select an action to be performed once all the items in the queue have finished downloading.</div>
    </div>
</div>
<div class="palm-dialog-buttons">
<div class="palm-group unlabeled">
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper" x-mojo-tap-highlight="momentary">
                <div x-mojo-element="ListSelector" id="finishActionSelector" class="listselectorClass" ></div>
            </div>
        </div>
    </div>
</div>
</div>
