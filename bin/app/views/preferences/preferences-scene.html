<div class="palm-page-header">
    <div class="palm-page-header-wrapper">
        <div class="icon"></div>
        <div class="title">Preferences</div>
    </div>
</div>
<div class="palm-group">
    <div class="palm-group-title">Server Information</div>
    <div class="palm-list">
        <div class="palm-row first">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label">host</div>
                    <div x-mojo-element="TextField" id="hostname" ></div>
                </div>
            </div>
        </div>
        <div class="palm-row last">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label">port</div>
                    <div x-mojo-element="TextField" id="port"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="palm-group">
    <div class="palm-group-title">Authentication</div>
    <div class="palm-list">
        <div class="palm-row first">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label">username</div>
                    <div x-mojo-element="TextField" id="username" ></div>
                </div>
            </div>
        </div>
        <div class="palm-row">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label">password</div>
                    <div x-mojo-element="PasswordField" id="password" ></div>
                </div>
            </div>
        </div>
        <div class="palm-row last">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label">api-key</div>
                    <div x-mojo-element="TextField" id="api_key" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
